{% extends 'base.html' %}
{% load crispy_forms_tags %} {# Si usas crispy forms #}

{% block title %}Registrarse{% endblock %}

{% block content %}
<style>
    .card-header {
        background-color: #4d82bc;
        color: #ffffff;
    }

    .btn-custom {
        background-color: #4d82bc;
        color: #ffffff;
        border: none;
    }

    .btn-custom:hover {
        background-color: #9ab4ff;
        color: #ffffff;
    }
  
    
</style>


<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header">
                <h3 class="mb-0">Registrarse</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }} {# O {{ form|crispy }} si usas crispy forms #}
                    <button type="submit" class="btn btn-custom w-100">Registrarme</button>
                </form>
                <small class="text-muted mt-3 d-block text-center">
                    ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
