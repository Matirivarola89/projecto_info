{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Eliminar Post</h3>
            </div>
            <div class="card-body">
                <p>¿Estás seguro de que quieres eliminar el post "{{ object.titulo }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                    <a href="{% url 'blog:post_detail' pk=object.pk %}" class="btn btn-secondary ms-2">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
